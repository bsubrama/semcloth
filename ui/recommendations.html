        <link rel="stylesheet" href="./css/style.css" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,700,800,600,300' rel='stylesheet' type='text/css'>

    <body>
    	<header>
			<div class="content"> 
				<div class="title">
					<h1>Sec - Recomandation </h1>
				</div>
				<div class="user-options">
					<ul> 
						<li><a href="./logout.html" title="logout" id="logout" >Logout</a></li>
						<li><a href="./your-wardrobe.html" title="your wardrobe">Your wardrobe</a></li>
					</ul>
				</div>
			</div>
		</header>
        <section class="body">
			<div class="content">
				<div class="row">
					<div class="col-sm-3">
						<div class="filters">
							<h3>Filter by:</h3>
							<!-- Filtru 1 -->
							<div class="filters-item">
								<input type="checkbox" name="events" value="Events" id="events">Events<br>
								<div id="grand-list-events" class="list-events"> <!-- Ajax Population -->
									<!-- With Json	-->
								</div>
							</div>
							<!-- Filtru 2 -->
							<div class="filters-item">
								<input type="checkbox" name="style-pref" value="Style" id="style">Style Preferences<br/>
								<div id="grand-list-pref" class="list-pref">
									<!-- With Json	-->
								</div>
							</div>
							<!-- Filtru 3 -->
							<div class="filters-item">
								<input type="checkbox" name="ws-pref" value="weather and seasons" id="weather">Weather and seasons<br/>
								<div class="ws-pref">
									<!-- Detect Location -->
									<div id="weather">
										<ul id="scroller">
											<!-- The forecast items will go here -->
										</ul>
										<!--<a href="#" class="arrow previous">Previous</a>
										<a href="#" class="arrow next">Next</a>	-->		
									</div>
											
									<p class="location"></p>
									<div id="clouds"></div>
								</div>
							</div>
								
							<div class="filters-item">
								<input type="checkbox" name="weather" value="weather" id="weatherConditions">Weather Conditions<br/>
								<div id="grand-list-weatherConditions" class="list-weatherConditions">    
								<!-- With Json	-->
								</div>
							</div>

							<div class="filters-item">
								<input type="checkbox" name="season" value="Season" id="season">Season<br/>
								<div id="grand-list-season" class="list-season">    
									<!-- With Json	-->
								</div>
							</div>


							<div class="filters-item">
								<input type="checkbox" name="material" value="Material" id="material">Material<br/>
								<div id="grand-list-clothingMaterials" class="list-material">    
									<!-- With Json	-->
								</div>
							</div>
							<div class="filters-item">
								<input type="checkbox" name="season" value="Religions" id="religions">Religions<br/>
								<div id="grand-list-religions" class="list-religions">    
									<!-- With Json	-->
								</div>
							</div>


							<button id="app-filters" class="b-filters">Search</button>
							<button id="reset-filters" class="b-filters">Reset</button>
						</div>
					</div>
					
					<div class="col-sm-9">
						<h3>Recomandation</h3>
					
						<div id="container">
							<div class="buttons">
								<button class="grid">Grid View</button>
								<button class="list">List View</button>
							</div>			
							<ul class="list-w grid">
								<!-- Compleatat cu JQuery -->
							</ul> 
						</div>
					</div>
				</div>
				
			</div>
			
		</section>
		<footer>
			<div class="content"> 
				<div id="basic-info hidden-info">
						<p id="update_info"></p>
						<ul>
							<li>Name: <span id="name-profile">...</span></li>
							<li>Birthday/Age: <span id="age-profile">...</span> - <span id="years-profile">0</span> years</li>
							<li>Gender: <span id="gender-profile">...</span> </li>
							<li>Religion: <span id="religion-profile">...</span></li>
						</ul>
						<button id="edit-profile" title="edit">Edit profile</button>
					</div>
			</div>
		</footer>
