    <body>
    	<header>
			<div class="content"> 
				<div class="title">
					<h1>Sec - Your Wardrobe</h1>
				</div>
				<div class="user-options">
					<ul> 
						<li><a href="./logout.html" title="logout" id="logout" >Logout</a></li>
						<li><a href="./recommendations.html" title="recommendations">Recommendations</a></li>
					</ul>
				</div>
			</div>
		</header>
        <section class="body">
			<div class="content"> 
				<div class="profile-user">
					<h3>Hello <span id="get_user_name"></span>,</h3> 
					<h4>Your Profile: </h4>
					<div id="basic-info">
						<p id="update_info"></p>
						<ul>
							<li>Name: <span id="name-profile"></span></li>
							<li>Birthday/Age: <span id="age-profile"></span> - <span id="years-profile"></span> years</li>
							<li>Gender: <span id="gender-profile"></span> </li>
							<li>Religion: <span id="religion-profile"></span></li>
						</ul>
						<button id="edit-profile" title="edit">Edit profile</button>
					</div>
					<hr/>
					<div id="profile-edit">
						<div class="box-text lightbox">
						<div class="close-button">x</div>
						<div>
							<label>Name:</label>
							<input type="text" id="new-name" value=""  />
						</div>
						<div>
							<label>Birthday/Age:</label>
							<!--<input type="text" id="new-age" value=""  />-->
							<input type="text" id="datepicker">
						</div>	
						<div>
							<label>Gender:</label>
							<input type="radio" name="gender" value="mas" id="new-mas">mas<br>
							<input type="radio" name="gender" value="fem" id="new-fem" >fem
						</div>
						<div>
							<label>Religion:</label>
								<select id="new-religion">
								  <option value="orthodox">orthodox</option>
								  <option value="musulman">musulman</option>
								  <option value="adventist">adventist</option>
								  <option value="catholic">catholic</option>
								</select>
						</div>
						<button id="done-edit" title="Edit">Edit</button>
					</div>
					</div>
				</div>


				<div id="container">
					<div class="buttons">
						<button class="grid">Grid View</button>
						<button class="list">List View</button>
					</div>
					
					<ul class="list-w grid">
						<!-- Compleatat cu JQuery -->
					</ul>
				</div>    
				
			
				
			</div>
			
		</section>
		<footer>
			<div class="content"> 
			
			</div>
