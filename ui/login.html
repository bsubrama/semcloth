    <body>
    	<header>
			<div class="content"> 
				<div class="title">
					<h1><i class="fa fa-gift"></i>Sec</h1>
				</div>
			</div>
		</header>
        <section class="body">
			<div class="content"> 
				<div class="box-center">
					<div class="box-text">
						<input id="email-add" type="email" value="oana@gmail.com" placeholder="Email Address">
						<input id="pass" type="password" value="test123456 " placeholder="Password" >
						 
						<div id="validationEmailLg"></div>
						<div id="loginEmailLg"></div>
						<button title="Login" id="login"><i class="fa fa-sign-in"></i>Login</button> <br/>
						<!--<button title="Forgot password" id="f-pass">Forgot password</button> <br/>-->
						<button title="Register" id="register-form"><i class="fa fa-check"></i>Register</button> <br/>
					</div>
					
 				</div>
				
			
				
			</div>
			<!-- Register Box-->
			<div id="register-box">	
					<div class="box-text lightbox">
						<div class="close-button">x</div>
						<input id="email-r" type="email" value="oana@gmail.com" placeholder="Email Address">
						<input id="passwordInput" type="password" value="test123456 " name="passwordInput" placeholder="Password" >
						<input id="confirmPasswordInput" type="password" name="confirmPasswordInput" value = "test123456" placeholder="Confirm Password" >
						<div  id="passwordStrength"></div>
						<div  id="validationEmail"></div>
						<div id="validResults"></div> 
						<button title="Register" id="register">Register</button>
					</div>
			</div>
			<!-- End Register Box-->
			
			<!-- Forgot Password Box-->
			<div id="fbox-box">
				<div class="box-text lightbox">
					<div class="close-button">x</div>
						<input id="email-fp" type="email" value="" placeholder="Email Address">
						 <div   id="passwordValidFP"></div>  
						 <div  id="validationEmailFP"></div>
						<button title="Register" id="forg-pass">Recover Password</button>
				</div>
			</div>
			<!-- End Forgot Password Box-->
		</section>
